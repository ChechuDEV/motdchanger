name: MOTDChanger
version: @version@
main: dev.tsetsi.motdchanger.bukkit.Main
api-version: 1.13
prefix: MOTDChanger
load: STARTUP
authors: [ Tsetsi ]
description: A plugin that allows you to change your server's MOTD easily on the go!
commands:
  motdchanger:
    aliases:
      - motdchange
      - setmotd
    description: MOTDChanger's main command.
    permission: motdchanger
permissions:
  motdchanger:
    description: Allows users to use MOTDChanger's main command and subcommands help and info
    default: true
  motdchanger.permanent:
    description: Allows users to change the MOTD permanently. (Permanent means that the MOTD will be saved in a file and won't be lost)
    default: op
    children:
      motdchanger: true
    motdchanger.temporary:
      description: Allows users to change the motd temporarily. (Temporary means that it will be lost on sever restart or reload)
      default: op
      children:
        motdchanger: true
    motdchanger.reload:
      description: Allows users to reload the plugin
      default: op
      children:
        motdchanger: true
    motdchanger.rotation:
      description: Allows users to access rotation commands
      default: true
      children:
        motdchanger: true
    motdchanger.rotation.toggle:
      descriptions: Allows users to toggle random rotation of MOTDs
      default: op
      children:
        motdchanger: true
        motdchanger.rotation: true
    motdchanger.rotation.set:
      descriptions: Allows users to set, get and remove rotating MOTDs
      default: op
      children:
        motdchanger: true
        motdchanger.rotation: true
    motdchanger.*:
      description: All the permissions
      default: op
      children:
        motdchanger: true
        motdchanger.permanent: true
        motdchanger.temporary: true
        motdchanger.reload: true
        motdchanger.rotation: true
        motdchanger.rotation.set: true
        motdchanger.rotation.togglerotation: true